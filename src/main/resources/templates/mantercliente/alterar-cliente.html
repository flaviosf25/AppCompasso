<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Compasso</title>
</head>

<body>
<div class="mx-auto" style="width: 1100px;">

<h1> Alterar Cliente </h1>
<form action="#" th:action="@{/alterarCliente/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">

<div class="form-group">
	<label>Nome</label>
	<input type="text" class="form-control" th:field="*{nome}" name="nome" required>
</div>
<div class="form-group">	
	<label>Sobre Nome</label>
	<input type="text" class="form-control" th:field="*{sobreNome}" name="sobreNome" required>
</div>

 <div class="form-group">
    <label for="sexo">Sexo:</label>
    <input type="text" class="form-control" th:field="*{sexo}" name="sexo" readonly="readonly">
 </div>

 <div class="form-group">
    <label for="dtNascimento">Data de Nascimento:</label>
    <input type="date" class="form-control" th:field="*{dtNascimento}" name="dtNascimento" readonly="readonly">
 </div>
<div class="form-group">	
	<label>Idade</label>
	<input type="text" class="form-control" th:field="*{idade}" name="idade" readonly="readonly">
</div>	

<div class="form-group">
	<label>Estado</label>
	<input type="text" class="form-control" th:field="*{cidade.estado}" name="estado" readonly="readonly">
</div>
<div class="form-group">
	<label>Cidade</label>
	<input type="text" class="form-control" th:field="*{cidade.nome}" name="cidade" readonly="readonly">
</div>

<div>
  <button type="submit" class="btn btn-outline-primary">Alterar</button>
  <button type="button" onclick="history.back();" class="btn btn-outline-primary">Voltar</button>
</div>

</form>
</div>

</br>
</br>
</body>
</html>
